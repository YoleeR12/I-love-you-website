<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            font-family: Arial, sans-serif;
        }
        .love-button {
            padding: 2rem 4rem;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .love-button:hover {
            transform: scale(1.05);
        }
        .love-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="love-button" onclick="playRandomMessage()">I Love You ❤️</button>

    <script>
        const totalMessages = 5; // Change this to match your total number of recordings

        function playRandomMessage() {
            const currentAudio = document.querySelector('audio');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.remove();
            }

            const messageNumber = Math.floor(Math.random() * totalMessages) + 1;
            const audio = new Audio(`audio/ily${messageNumber}.mp3`);
            document.body.appendChild(audio);
            audio.play();
        }
    </script>
</body>
</html>

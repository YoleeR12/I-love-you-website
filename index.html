<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            font-family: Arial, sans-serif;
        }
        .love-button {
            padding: 2rem 4rem;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .love-button:hover {
            transform: scale(1.05);
        }
        .love-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="love-button" onclick="playRandomMessage()">Messages from Me ðŸ’Œ</button>

    <script>
        const totalMessages = 10; // Update this number to match your total recordings
        let messageQueue = []; // Holds the shuffled list of messages

        // Function to shuffle the messages
        function shuffleMessages() {
            const messages = Array.from({ length: totalMessages }, (_, i) => i + 1);
            for (let i = messages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [messages[i], messages[j]] = [messages[j], messages[i]];
            }
            return messages;
        }

        // Function to play a random message
        function playRandomMessage() {
            // If the queue is empty, shuffle a new order
            if (messageQueue.length === 0) {
                messageQueue = shuffleMessages();
            }

            // Get the next message from the queue
            const messageNumber = messageQueue.shift();

            // Remove the existing audio element if it exists
            const currentAudio = document.querySelector('audio');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.remove();
            }

            // Create and play the audio element
            const audio = new Audio(`audio/ily${messageNumber}.mp3`);
            document.body.appendChild(audio);
            audio.play();
        }
    </script>
</body>
</html>
